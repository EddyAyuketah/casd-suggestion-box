<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTC - Shift Handover Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> INTC </h1>
            <h2>Shift Handover Platform</h2>
        </header>
        
        <section class="hero">
            <div class="hero-content">
                <h3>Welcome to the Future of Shift Management</h3>
                <p>Streamline your operations with this cutting-edge platform designed for seamless shift handovers.</p>
                <a href="#features" class="cta-button">Explore Features</a>
            </div>
            <div class="hero-3d">
                <canvas id="canvas3d"></canvas>
            </div>
        </section>

        <section id="features" class="features-section">
            <h3>Platform Features</h3>
            <div class="feature-buttons">
                <button class="feature-button" data-feature="real-time-updates">Real-Time Updates</button>
                <button class="feature-button" data-feature="shift-summary-reports">Shift Summary Reports</button>
                <button class="feature-button" data-feature="interactive-timeline">Interactive Timeline</button>
                <button class="feature-button" data-feature="incident-escalation">Incident Escalation</button>
                <button class="feature-button" data-feature="analytics-reporting">Analytics & Reporting</button>
                <button class="feature-button" data-feature="voice-screenshot-logging">Voice & Screenshot Logging</button>
            </div>
            <div id="feature-description">
                <!-- Description of the selected feature will appear here -->
            </div>
        </section>
        
        <section id="incident-log" class="incident-log-section">
            <h3>Log an Incident</h3>
            <div class="log-form">
                <label for="incident-details">Incident Details:</label>
                <textarea id="incident-details" placeholder="Describe the incident here..."></textarea>
                
                <label for="incident-severity">Incident Severity:</label>
                <select id="incident-severity">
                    <option value="1">1 - Top Priority (Red Flag)</option>
                    <option value="2">2 - Secondary Priority (Yellow Flag)</option>
                    <option value="3">3 - Lowest Priority (Green Flag)</option>
                </select>
                
                <label for="voice-record">Record a Voice Message:</label>
                <button id="start-recording">Start Recording</button>
                <button id="stop-recording" disabled>Stop Recording</button>
                <audio id="audio-playback" controls></audio>
                
                <label for="screenshot-upload">Paste or Upload a Screenshot:</label>
                <input type="file" id="screenshot-upload" accept="image/*">
                <div id="screenshot-preview"></div>

                <button id="submit-log">Submit Incident</button>
            </div>
        </section>

        <section id="incident-examples" class="incident-examples-section">
            <h3>Incident Examples</h3>
            <div id="incident-list"></div>
            <canvas id="incident-chart" width="300" height="300"></canvas>
        </section>

        <footer>
            <button id="download-pdf">Download PDF</button>
            <p>Â© 2024 INTC. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
